        <form name="myForm">
            <p><select name="names">          
            </select></p>
            <input type="text" name="textInput"placeholder="Имя" />
            <input type="text2" name="text2Input"placeholder="Фамилия"/>
            <p><input type="button"name="add"value="Добавить" /><input type="button"
                    name="remove"
                    value="Удалить" /></p>
        </form>
        <script>
            let add = myForm.add;
            let remove = myForm.remove;
            let listNames = myForm.names;
                function addOption() {
                    let text = myForm.textInput.value;
                    let text2= myForm.text2Input.value;
                    let newOption = new Option(text +"_"+text2);
                    listNames.options[listNames.options.length] = newOption;
                }
                function removeOption() {
                    let selectedIndex = listNames.options.selectedIndex;
                    listNames.options[selectedIndex] = null;
                }
                add.addEventListener('click', addOption);
                remove.addEventListener('click', removeOption);
        </script>
